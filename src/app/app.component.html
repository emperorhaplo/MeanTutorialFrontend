<div class="container-fluid">
  <div class="row">
    <div class="people col-md-12" *ngIf="personArray">
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Options</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let person of personArray">
            <td>{{person.name}}</td>
            <td>{{person.age}}</td>
            <td>
              <button type="button" class="btn btn-danger" (click)="onDelete(person)">
                <i class="fas fa-trash-alt"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
